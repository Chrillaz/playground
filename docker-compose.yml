version: '3.5'

networks:
  playground:
    name: playground
    driver: bridge

services:

  db:
    container_name: playground_dev_db
    image: mysql:latest
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    networks:
      - playground
      
  api:
    container_name: playground_dev_api
    build:
      context: .
      dockerfile: ./services/api/Dockerfile
      target: development
    restart: always
    volumes:
      - ./services/api:/usr/src/services/api
      - /usr/src/node_modules
    env_file:
      - .env
    ports:
      - ${API_PORT}:${API_PORT}
    networks:
      - playground

  client:
    container_name: playground_dev_client
    build:
      context: .
      target: development
      args:
        - SERVICE=client
    volumes:
      - ./services/client:/usr/src/services/client
      - /usr/src/node_modules
    env_file:
      - .env
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
    stdin_open: true
    command: [ "run", "client:dev" ]

volumes:
  mysql: